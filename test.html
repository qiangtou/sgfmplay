<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/layout_cn.css">
<link type="text/css" rel="stylesheet" href="css/link.css">
</head>
<body>
<div></div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.ajaxtest.js"></script>
<script type="text/javascript" src="play_gq_data.js"></script>
<script type="text/javascript" src="sgfmmvc.js"></script>
<script type="text/javascript" src="play_gq.js"></script>
<script type="text/javascript">
$(function () {
	$('div').sgfmplay({
		'allUrl':"all", 
		'infoUrl':"info",
		'allRefreshCycle':30000,
		'infoRefreshCycle':2000
	});
});
</script>
<script id="top_tmpl" type="text/template">
			<div class="palyer_1">{p1name}</div>
			<div class="player_1_n">{p1goal}</div>
            <div class="play_active">
				<span class="p_time_ac">{now}' 暂停中</span><span class="p_helf_ac">2-2 {half}</span>
			</div>
            <div class="palyer_2">{p2name}</div>
			<div class="player_2_n">{p2goal}</div>
            <div class="sub_player_1">{p1name}</div>
			<div class="sub_player_2">{p2name}</div>
            <div class="helf_bewrite_1">{first}</div><div class="helf_bewrite_2">{second}</div>
            <div class="play_time_bar">
            	<div class="helf_timebar">
                    <div style="width:230px;" class="time_line">35' </div>
                    <span class="red_card_t">12'</span>
                    <span class="goal_t">34'</span>
                    <span class="red_card_d">8'</span>
                    <span class="goal_d">34'</span>
                </div>
                <div class="helf_timebar">
                	<div style="width:0;" class="time_line"><!--这个不能没有，至少要写宽度为0，不然IE6会出错--></div>
                </div>
            </div>            
</script>
<script id="playlist_tmpl" type="text/template">
	<div class="play_list_tit"><span class="floatleft">{title}</span><span class="floatright"><input type="submit" name="button" id="button" value="{refresh}" class="bt_refurbish"></span></div>
	<div class="play_ac_tit">
		<span class="pk_th">{pk}</span>
		<span class="other_th">{pl}</span>
		<span class="buy_th">{buy}&nbsp;</span>
		<span class="sell_th">&nbsp;{sell}</span>
	</div>
</script>
</body>
